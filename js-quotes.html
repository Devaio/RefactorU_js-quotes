<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Inspirational Quotes</title>
</head>

<body>
<div class="mainContent">

	<div class="titleHead">
	  <h1>IQDB</h1>
	  <p>The Inspirational Quote DataBase!</p>
	  <hr>
	</div>

<button class="addContentButton mainContentButton" type="button">
	Click to Add a Quote
</button>
<br>
<button class="randomContentButton mainContentButton" type="button">
	Click to Get a Random Quote
</button>

<!-- Begin Lightbox Add Quote-->
<div class="lightbox addQuoteLight">
	<div class="background-box">
		<div class="info-box">
    		<h3>Want To Add A New Quote?</h3>
	    	<div>
				<form class="quoteForm">
					Author: <input class="quoteAuthor" type="text" name="author"><br>
					<br>
					Quote: <textarea class="quoteInput" rows="3" cols="30"></textarea>
					<div class="addQuoteButton">
						<input class="quoteInputSubmit" type="submit" name="quote" value="Add Quote!">
					</div>
				</form>
			</div>
			<br>
	    	<div class="closeButton">
	    		<a>Cancel</a>
	    	</div>
		</div>
	</div>
</div>
<!-- End Lightbox Add Quote-->

<!-- Begin Lightbox Random Quote-->
<div class="lightbox randomQuoteLight">
	<div class="background-box">
		<div class="info-box">
    		<h3>Random Quote</h3>
	    	<div>
				<p></p>
			</div>
			<br>
	    	<div class="closeButton">
	    		<a>Close</a>
	    	</div>
		</div>
	</div>
</div>
<!-- End Lightbox Random Quote-->
<div class="quoteBox"><p class="quoteP">Quote Test</p>
</div>

<div class="rating">
<span class="star star5">☆</span><span class="star star4">☆</span><span class="star star3">☆</span><span class="star star2">☆</span><span class="star star1">☆</span>
</div>







































</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/creatable.js"></script>
<script src="js/utilities.js"></script>
<script src="js/myScript.js"></script>
</body>
</html>
