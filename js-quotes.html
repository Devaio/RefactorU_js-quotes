<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Inspirational Quotes</title>
</head>

<body>
<div class="mainContent">
	<div class="titleHead">
	  <h1>IQDB</h1>
	  <p>The Inspirational Quote DataBase!</p>
	  <hr>
	</div>

<button class="addContentButton mainContentButton" type="button">Click to Add a Quote</button>
<br>
<button class="randomContentButton mainContentButton" type="button">Click to Get a Random Quote</button>

<!-- Begin Lightbox -->
<div class="lightbox">
	<div class="background-box">
		<div class="info-box">
    		<h3>Want To Add A New Quote?</h3>
	    	<div>
				<form class="quoteInput">
					Author: <input type="text" name="author"><br>
					<br>
					Quote: <textarea rows="3" cols="30"></textarea>
					<div class="addQuoteButton">
						<input type="submit" name="quote" value="Add Quote!">
					</div>
				</form>
			</div>
			<br>
	    	<div class="closeButton">
	    		<a>Cancel</a>
	    	</div>
		</div>
	</div>
</div>
<!-- End Lightbox -->











































</div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/creatable.js"></script>
<script src="js/utilities.js"></script>
<script src="js/myScript.js"></script>
</body>
</html>
